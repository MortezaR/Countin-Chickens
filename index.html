<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='bundle.js'></script>
    <link rel='stylesheet' href='reset.css'>
    <link rel='stylesheet' href='application.css'>
    <title>Document</title>
</head>

<body>
    <h1>
        <img src="https://mortezar.github.io/Countin-Chickens/images/CountingChickensLogo.png"
         alt="Countin' Chickens" class='couting_chickens_logo'>
    </h1>
    <div id='root'></div>
    <div id='game_and_score'>
        <canvas id='game-canvas'></canvas>
        <div class="warpper">
            <input class="radio" id="one" name="group" type="radio" checked>
            <input class="radio" id="two" name="group" type="radio">
            <input class="radio" id="three" name="group" type="radio">
        
            <div class="tabs">
                <label class="tab" id="one-tab" for="one">High Scores</label>
                <label class="tab" id="two-tab" for="two">Instructions</label>
                <label class="tab" id="three-tab" for="three">About</label>
            </div>
        
            <div class="panels">
                <div class="panel" id="one-panel">
                    <div class="panel-title">High Scores</div>
                    <div class='panel-content' id='high_scores_list'></div>
                </div>
                <div class="panel" id="two-panel">
                    <div class="panel-title">Instructions</div>
                    <div class='panel-content'>
                        
                    </div>
                </div>
                <div class="panel" id="three-panel">
                    <div class="panel-title">About</div>
                    <div class='panel-content' id='about-content'>
                        <a target="_blank" rel="noopener noreferrer" href="https://github.com/MortezaR">
                            <img src="https://mortezar.github.io/Countin-Chickens/images/github.png" alt="Github" class='logo'>
                        </a>
                        <a target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/morteza-r-5b616292/">
                            <img src="https://mortezar.github.io/Countin-Chickens/images/linkedin.png" alt="Linked In" class='logo'>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

</body>

</html>
